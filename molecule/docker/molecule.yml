---
driver:
  name: docker
platforms:
  - name: site1-database1
    image: centos:8
    pre_build_image: true
    privileged: true
    command: "/usr/sbin/init"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    groups:
      - database
      - site1
    networks:
      - name: site1
      - name: site2
    network_mode: site1
  - name: site1-database2
    image: centos:8
    privileged: true
    command: "/usr/sbin/init"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    groups:
      - database
      - site1
    networks:
      - name: site1
      - name: site2
    network_mode: site1
  - name: site2-database1
    image: centos:8
    pre_build_image: true
    privileged: true
    command: "/usr/sbin/init"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    groups:
      - database
      - site2
    networks:
      - name: site1
      - name: site2
    network_mode: site2
  - name: site1-datagrid1
    image: centos:8
    privileged: true
    command: "/usr/sbin/init"
    groups:
      - datagrid
      - site1
    networks:
      - name: site1
      - name: site2
    network_mode: site1
  - name: site1-datagrid2
    image: centos:8
    privileged: true
    command: "/usr/sbin/init"
    groups:
      - datagrid
      - site1
    networks:
      - name: site1
      - name: site2
    network_mode: site1
  - name: site2-datagrid1
    image: centos:8
    privileged: true
    command: "/usr/sbin/init"
    groups:
      - datagrid
      - site2
    networks:
      - name: site1
      - name: site2
    network_mode: site2
  - name: site2-datagrid2
    image: centos:8
    privileged: true
    command: "/usr/sbin/init"
    groups:
      - datagrid
      - site2
    networks:
      - name: site1
      - name: site2
    network_mode: site2
  - name: site1-rhsso1
    image: centos:8
    privileged: true
    command: "/usr/sbin/init"
    groups:
      - rhsso
      - site1
    networks:
      - name: site1
      - name: site2
    network_mode: site1
  - name: site1-rhsso2
    image: centos:8
    privileged: true
    command: "/usr/sbin/init"
    groups:
      - rhsso
      - site2
    networks:
      - name: site1
      - name: site2
    network_mode: site1
  - name: site2-rhsso1
    image: centos:8
    privileged: true
    command: "/usr/sbin/init"
    groups:
      - rhsso
      - site2
    networks:
      - name: site1
      - name: site2
    network_mode: site2
  - name: site2-rhsso2
    image: centos:8
    privileged: true
    command: "/usr/sbin/init"
    groups:
      - rhsso
      - site2
    networks:
      - name: site1
      - name: site2
    network_mode: site2
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
    ssh_connection:
      pipelining: false
  playbooks:
    create: create.yml
    prepare: prepare.yml
    converge: converge.yml
  env:
    ANSIBLE_FORCE_COLOR: "true"
  inventory:
    links:
      group_vars: ../../group_vars
    all:
      ansible_python_interpreter: "{{ ansible_playbook_python }}"
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # -   idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
